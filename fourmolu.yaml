indentation: 2
column-limit: 90
function-arrows: leading
comma-style: trailing
import-export-style: trailing
indent-wheres: true
record-brace-space: false
newlines-between-decls: 1
haddock-style: single-line
haddock-style-module: null
let-style: auto
in-style: no-space
single-constraint-parens: never
unicode: never
respectful: true
fixities: []
reexports: []
